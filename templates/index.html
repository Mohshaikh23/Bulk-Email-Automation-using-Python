<!doctype html>
<html lang="en">
  <head>
    <title>Send Emails</title>
  </head>
  <body>
    <h1>Send Emails</h1>
    <form action="{{ url_for('send_emails') }}" method="POST" enctype="multipart/form-data">
      <label for="sheet_id">Google Sheet ID:</label>
      <input type="text" id="sheet_id" name="sheet_id" required><br><br>
      <label for="sender_email">Sender Email:</label>
      <input type="email" id="sender_email" name="sender_email" required><br><br>
      <label for="subject">Email Subject:</label>
      <input type="text" id="subject" name="subject" required><br><br>
      <label for="credentials">Credentials File:</label>
      <input type="file" id="credentials" name="credentials" required><br><br>
      <input type="submit" value="Send Emails">
    </form>
  </body>
</html>
